{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Admin Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
</div>

{% endblock %}
